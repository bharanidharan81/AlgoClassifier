<!DOCTYPE HTML>
<html>
<head>
    <title>Feature selection process</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="CSS/main.css" rel="stylesheet" />
    <!-- Scripts -->
    <script src="Scripts/jquery-3.3.1.js"></script>
    <script src="Scripts/Download.js"></script>
    <script src="Scripts/knockout-3.4.2.js"></script>
    <script src="Scripts/FSA.js"></script>
</head>
<body>
    <!-- Header -->
    <header id="header">
        <div class="inner">
            <a href="index.html" class="logo"><strong>Data Analytics</strong> </a>
            <nav id="nav">
                <a href="index.html">Home</a>
                <a href="#">Contact</a>
            </nav>
            <!--<a href="#navPanel" class="navPanelToggle"><span class="fa fa-bars"></span></a>-->
        </div>
    </header>

    <!-- Banner -->
    <section id="banner">
        <div class="inner">
            <section>
                <h1>Feature selection process</h1>
            </section>
        </div>
    </section>
    <!-- Three -->
    <section id="three" class="wrapper align-center">
        <div class="inner">
            <div>
                <div class="wrapper align-left">
                    <h3>Datasets</h3>
                </div>
                <div id="datasets" class="wrapper align-center">
                    <table>
                        <thead>
                            <tr>
                                <td class="wrapper align-left"><strong> sl no </strong></td>
                                <td class="wrapper align-left"><strong>Dataset </strong></td>
                                <td class="wrapper align-left"><strong>#Feature </strong></td>
                                <td class="wrapper align-left"><strong>#Observations </strong></td>
                                <td><strong>Download </strong></td>                               
                            </tr>
                        </thead>
                        <tbody data-bind="foreach: Datasets">
                            <tr>
                                <td data-bind="text: slno" class="wrapper align-left" />
                                <td data-bind="text: Dataset" class="wrapper align-left" />
                                <td data-bind="text: Feature" class="wrapper align-left" />
                                <td data-bind="text: Observations" class="wrapper align-left" />                             
                                <td> <input data-bind="click: $root.onClickDownloadDataset" type="button" class="button" value="Download link" /></td>                             
                            </tr>                            
                        </tbody>
                        <tfoot>
                        </tfoot>
                    </table>
                    <br />                    
                </div>
            </div>
            <div>
                <div class="wrapper align-left">
                    <h3> Software </h3>
                </div>
                <div>
                    <div class="wrapper align-left">
                        <h4> Feature selection algorithm </h4>
                    </div>

                    <div class="wrapper align-center">
                        <table>
                            <thead></thead>
                            <tbody data-bind="foreach: FeatureAlgorithm">
                                <tr>
                                    <td data-bind="text: Name" class="wrapper align-left" />      
                                    <td> <input data-bind="click: $root.onClickDownloadLink" type="button" class="button" value="Download Link" /></td>
                                    <td> <input data-bind="click: $root.onClickAnalysisLink" type="button" class="button" value="Algorithm analysis" /></td>
                                </tr>
                            </tbody>
                            <tfoot></tfoot>
                        </table>
                    </div>
                    <br />

                    <div class="wrapper align-left">
                        <h4> Classification algorithm </h4>
                    </div>
                    <div class="wrapper align-center">
                        <table>
                            <thead></thead>
                            <tbody data-bind="foreach: ClassificationAlgorithm">
                                <tr>
                                    <td data-bind="text: Name" class="wrapper align-left" />
                                    <td> <input data-bind="click: $root.onClickDownloadLink" type="button" class="button" value="Download Link" /></td>
                                    <td> <input data-bind="click: $root.onClickAnalysisLink" type="button" class="button" value="Algorithm analysis" /></td>
                                </tr>
                            </tbody>
                            <tfoot></tfoot>
                        </table>
                    </div>
                    <br />
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer id="footer">
        <div class="inner">
            <h3>Thank you</h3>            
        </div>
    </footer>
</body>
</html>
